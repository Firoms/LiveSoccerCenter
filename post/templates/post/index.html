<!DOCTYPE html>
<html lang="ko">
    <body>
        <main>
            {% if Post_data %}
            {% for data in Post_data %}
            <a href="{% url 'post:detail' data.id %}">{{ data.content }}</a><br>
            {% endfor %}
            {% else %}
            <p>올라온 게시글이 없습니다.</p>
            {% endif %}
            <form action="{% url 'post:add' %}" method="GET">
                <input type="submit" name="" value="추가하기">
            </form>
        </main>

    </body>
</html>
