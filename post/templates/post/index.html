{% extends './base.html' %}
{% load static %}
{% block content %}
    <div>
        {% if Post_data %}
            {% for data in Post_data %}
            <div>
                <div>
                    <a href="{% url 'post:detail' data.id %}">
                        {% if data.files %}
                        <div>
                            <img src="{{ data.files.url }}" onerror="this.onerror=null; this.src='{% static 'post/images/no_image.png' %}'" alt="...">
                        </div>
                        {% else %}
                        <div>
                            <img src="{% static 'post/images/no_image.png' %}" alt="...">
                        </div>
                        {% endif %}
                        <div>
                            <h5>{{ data.title }}</h5>
                            <p>{{ data.pub_date }} {{ data.writer }}</p>
                        </div>

                    </a>
                </div>
            </div>
            {% endfor %}
        {% else %}
        <div>
            <div>
                <div>
                    <img src="{% static 'post/images/no_image.png' %}" alt="...">
                </div>
                <div>
                    <h5>게시물이 없습니다.</h5>
                    <p>새로운 게시물을 등록해주세요.</p>
                </div>
            </div>
        </div>
        {% endif %}
    </div>

    <form action="{% url 'post:add' %}" method="GET">
        <div>
            <button type="submit">추가하기</button>
        </div>
    </form>
{% endblock %}
