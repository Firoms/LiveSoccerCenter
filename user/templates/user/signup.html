
<!DOCTYPE html>
    <body>
        <main>
            <p>회원 가입</p>
            <form action="{% url 'user:signup' %}" method="POST">
                {% csrf_token %}
                <div>
                    <p>아이디: </p><input type="text" name="id" wrap = "virtual" rows = "1" cols="30"><br>
                    <p>비밀번호: </p><input type="password" name="pw1" wrap = "virtual" rows = "1" cols="30"><br>
                    <p>비밀번호 확인: </p><input type="password" name="pw2" wrap = "virtual" rows = "1" cols="30"><br>
                    <p>닉네임: </p><input type="text" name="name" wrap = "virtual" rows = "1" cols="10"><br>
                </div>
                <input type="submit" name="" value="추가하기">
            </form>
        </main>
    </body>
</html>
